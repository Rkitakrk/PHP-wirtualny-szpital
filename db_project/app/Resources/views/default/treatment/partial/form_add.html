
<div class="form-group">
<form action="treatment/add" method="POST">
    <div class="form-group">
        <label for="nazwa">Nazwa</label>
        <input type="text" name="nazwa" class="form-control" id="nazwa">
    </div>
    <div class="form-group">
        <label for="koszt">Koszt</label>
        <input type="decimal" name="koszt" class="form-control" id="koszt">
    </div>
    <div class="form-check">
        <input type="checkbox" name="refundacja" class="form-check-input" id="refundacja">
        <label class="form-check-label" for="refundacja">Refundacja</label>
    </div>
    <button type="submit" class="btn btn-primary">Dodaj</button>
</form>
</div>
